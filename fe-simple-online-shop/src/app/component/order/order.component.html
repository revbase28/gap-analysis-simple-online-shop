<div class="content-container">
  <h1 class="page-title">Item</h1>
  <table class="table-auto w-full">
    <thead>
      <tr>
        <th>Order Date</th>
        <th>Order Code</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Customer</th>
        <th>Total Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (order of orders; track $index) {
      <tr class="text-center p-80">
        <td class="py-8">{{ order.orderDate }}</td>
        <td class="py-8">{{ order.orderCode }}</td>
        <td class="py-8">{{ order.item.itemName }}</td>
        <td class="py-8">{{ order.quantity }}</td>
        <td class="py-8">{{ order.customer.customerName }}</td>
        <td class="py-8">{{ order.totalPrice }}</td>

        <td class="py-8">
          <div>
            <button class="btn-edit">Edit</button>
            <button (click)="openDialog(order.orderId)" class="btn-delete">
              Delete
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<!-- Confirmation Dialog Overlay -->
<div *ngIf="isDialogOpen" class="overlay">
  <app-dialog-confimation
    (cancelEvent)="closeDialog()"
    (confirmDeleteEvent)="deleteOrder()"
  ></app-dialog-confimation>
</div>
